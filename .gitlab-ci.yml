variables:
  APP_CONTAINER_PORT: "80"
  APP_EXPOSED_PORT: "80"
  IMAGE_NAME: "registry.gitlab.com/omarvm001/devops-projet-gitLab"
  CONTAINER_NAME: "devops-projet-gitLab"

image: docker:latest
services:
  - name: docker:dind
    alias: docker


stages:
  - build
  - Test acceptation
  - Release image
  - Deploy review
  - Stop review
  - Deploy staging
  - Test staging  
  - Deploy prod
  - Test prod

# Crée un modèle de déploiement Heroku
.heroku_deployment: &heroku
  environment:
    name: $ENV
    url: https://$CONTAINER_NAME-$ENV.herokuapp.com
  script:
    - apk --no-cache add npm
    - npm install -g heroku
    - heroku container:login
    - heroku create $CONTAINER_NAME-$ENV || echo "project already exist"
    - heroku stack:set container -a $CONTAINER_NAME-$ENV 
    - heroku container:push -a $CONTAINER_NAME-$ENV web
    - heroku container:release -a $CONTAINER_NAME-$ENV web


.test_template: &test
  image: alpine
  only:
    - main
  script:
    - apk --no-cache add curl
    - curl "https://$DOMAIN" | grep -i "Dimension"  


docker-build:
  # Use the official docker image.
  stage: build
  script:
    - docker build -t static-site .
    - docker save static-site > static-site.tar
  artifacts:
    paths:
      - static-site.tar    


test acceptation:
  # Official docker image.
  stage: Test acceptation
  script:
    - docker load < static-site.tar
    - docker run -d -p $APP_CONTAINER_PORT:$APP_EXPOSED_PORT -e PORT=$APP_CONTAINER_PORT --name webapps static-site
    - sleep 10
    - apk --no-cache add curl
    - curl "http://docker:$APP_CONTAINER_PORT" | grep -i "Dimension"


release image:
  stage: Release image
  script:
    - docker load < static-site.tar
    - docker tag static-site "${IMAGE_NAME}:${CI_COMMIT_REF_NAME}"
    - docker tag static-site "${IMAGE_NAME}:${CI_COMMIT_SHORT_SHA}"
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker push "${IMAGE_NAME}:${CI_COMMIT_REF_NAME}"
    - docker push "${IMAGE_NAME}:${CI_COMMIT_SHORT_SHA}"

Deploy staging:
  <<: *heroku
  stage: Deploy staging
  only:
    - main
  variables:
    ENV: staging

prod:
  <<: *heroku
  stage: Deploy prod
  only:
    - main
  variables:
    ENV: prod

deploy review:
  stage: Deploy review
  only:
    - merge_requests
  script:
    - apk --no-cache add npm jq
    - npm install -g heroku
    - heroku container:login
    - heroku create devops-projet-gitLab-$CI_COMMIT_REF_NAME  || echo "project already exist"
    - heroku container:push -a devops-projet-gitLab-$CI_COMMIT_REF_NAME web
    - heroku container:release -a devops-projet-gitLab-$CI_COMMIT_REF_NAME web
    - REVIEW_ENVIRONMENT_URL=$(heroku info devops-projet-gitLab-$CI_COMMIT_REF_NAME --json | jq -r '.app.web_url')
    - echo "REVIEW_ENVIRONMENT_URL=$REVIEW_ENVIRONMENT_URL" >> deploy.env
  artifacts:
    reports:
      dotenv: deploy.env  
  environment:
    name: review/$CI_COMMIT_REF_NAME
    url: $REVIEW_ENVIRONMENT_URL
    on_stop: stop review


stop review:
  stage: Stop review
  variables:
    GIT_STRATEGY: none
  environment:
    name: review/$CI_COMMIT_REF_NAME
    action: stop
  only:
    - merge_requests
  when: manual
  script:
    - apk --no-cache add npm
    - npm install -g heroku
    - heroku container:login
    - heroku apps:destroy -a devops-projet-gitLab-$CI_COMMIT_REF_NAME -c devops-projet-gitLab-$CI_COMMIT_REF_NAME


test staging:
  <<: *test
  stage: Test staging
  variables:
    DOMAIN: devops-projet-gitLab-staging-7d3b3a1f5362.herokuapp.com


test prod:
  <<: *test
  stage: Test prod
  variables:
    DOMAIN: devops-projet-gitLab-prod-dba101462d46.herokuapp.com

